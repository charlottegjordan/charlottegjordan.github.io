          <script> 
            let slideIndex = 1;
            showSlides(slideIndex);

            // Next/previous controls
            function plusSlides(n) {
              showSlides(slideIndex += n);
            }

            // Thumbnail image controls
            function currentSlide(n) {
              showSlides(slideIndex = n);
            }

            function showSlides(n) {
              let i;
              let slides = document.getElementsByClassName("mySlides");
              let dots = document.getElementsByClassName("demo");
              let captionText = document.getElementById("caption");
              if (n > slides.length) {slideIndex = 1}
              if (n < 1) {slideIndex = slides.length}
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
              }
              for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";
              dots[slideIndex-1].className += " active";
              captionText.innerHTML = dots[slideIndex-1].alt;
            }
          </script>

          <script>
            document.addEventListener('DOMContentLoaded', function () {
              const toggle = document.querySelector('.dropdown-toggle');
              const dropdown = document.querySelector('.dropdown-content');

              toggle.addEventListener('click', function (event) {
                event.preventDefault(); // Prevents the "#" link from jumping
                dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
              });

              // Optional: Close dropdown if clicking elsewhere
              document.addEventListener('click', function (event) {
                if (!toggle.contains(event.target) && !dropdown.contains(event.target)) {
                  dropdown.style.display = 'none';
                }
              });
            });
          </script>

          <script>
            fetch('data/blogPosts.json')
              .then(response => response.json())
              .then(posts => {
                const container = document.getElementById('blog-preview-container');

                posts.slice(0, 3).forEach(post => {
                const card = document.createElement('div');
                card.className = 'blog-card';

                card.innerHTML = `
                  <a href="${post.link}">
                    <img src="${post.thumbnail}" alt="${post.title}" class="blog-thumbnail">
                    <h3>${post.title}</h3>
                    <p class="blog-date">${post.date}</p>
                    <p class="blog-snippet">${post.snippet}</p>
                  </a>
                `;

                container.appendChild(card);
              });
              })
              .catch(error => console.error('Error loading blog posts:', error));
          </script>

          <script>
            fetch('data/miniPosts.json')
              .then(response => response.json())
              .then(miniPosts => {
                const container = document.getElementById('mini-posts-container');

                miniPosts.slice(0, 3).forEach(post => {
                  const mini = document.createElement('div');
                  mini.className = 'mini-post';

                  mini.innerHTML = `
                    <p class="mini-date">${post.date}</p>
                    ${post.image ? `<img src="${post.image}" class="mini-image" alt="Mini post image">` : ""}
                    <p class="mini-content">${post.content}</p>
                  `;

                  container.appendChild(mini);
                });
              })
              .catch(error => console.error('Error loading mini posts:', error));

          </script>
