            <script>
            document.addEventListener('DOMContentLoaded', function () {
              const toggle = document.querySelector('.dropdown-toggle');
              const dropdown = document.querySelector('.dropdown-content');

              toggle.addEventListener('click', function (event) {
                event.preventDefault(); // Prevents the "#" link from jumping
                dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
              });

              // Optional: Close dropdown if clicking elsewhere
              document.addEventListener('click', function (event) {
                if (!toggle.contains(event.target) && !dropdown.contains(event.target)) {
                  dropdown.style.display = 'none';
                }
              });
            });
          </script>
          <script>
            fetch('../data/blogPosts.json')
              .then(response => response.json())
              .then(posts => {
                const container = document.getElementById('blog-preview-container');

                posts.forEach(post => {
                  const card = document.createElement('div');
                  card.className = 'blog-card';

                  card.innerHTML = `
                    <a href="${post.link}">
                      <img src="${post.thumbnail}" alt="${post.title}" class="blog-thumbnail">
                      <h3>${post.title}</h3>
                      <p class="blog-date">${post.date}</p>
                      <p class="blog-snippet">${post.snippet}</p>
                    </a>
                  `;

                  container.appendChild(card);
                });
              })
              .catch(error => console.error('Error loading blog posts:', error));
          </script>
